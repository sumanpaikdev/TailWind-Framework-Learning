<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-80 h-92 bg-gray-200 p-8 flex flex-col items-center">
      <label for="gmail" class="px-2 py-4 font-sans font-bold text-teal-800"
        >Enter your email</label
      >
      <input
        type="email"
        id="gmail"
        placeholder="suman@example.com"
        class="px-3 py-2 rounded-md placeholder-sky-700 shadow-md focus:outline-none outline focus:outline-sky-300"
      />
      <button
        class="text-sm bg-teal-500 text-gray-200 px-4 py-2 m-4 rounded font-bold hover:bg-teal-600 active:bg-lim-600 shadow-md outline focus:outline-gray-500"
      >
        Submit
      </button>
    </div>
  </body>
</html>
